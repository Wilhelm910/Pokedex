<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font.css">
    <script src="./backgroundColour.js"></script>
    <script src="./script.js"></script>
    <script src="./renderHtml.js"></script>
</head>

<body id="body" onload="init()">
    <header>
        <div class="logo-container"><img class="logo" src="./img/pokeball.png"></div>
        <div>
            <p class="title">Pokedex</p>
        </div>

    </header>
    <div class="relative">
        <div onclick="hideDetails()" class=" d-none" id="overlay">
            <div onclick="dontClose(event)" id="details-container"></div>
        </div>
        <div class="search-bar">
            <input onkeyup="searchPokemon()" id="user-search" type="text" placeholder="Search ...">
        </div>
        <div id="pokedex"></div>
        <div onclick="loadNewPokemon()" id="load-btn" class="hover">Show more ...</div>
    </div>
    <footer>
        <div>
            <a href="https://www.flaticon.com/free-icons/next" title="next icons">Next icons created by Jesus Chavarria
                - Flaticon</a>
            <a href="https://www.flaticon.com/de/kostenlose-icons/x" title="x Icons">X Icons erstellt von Stockio -
                Flaticon</a>
        </div>
    </footer>
</body>

</html>
